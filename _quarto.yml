project:
  type: book
  pre-render: pre-render.R

book:
  title: "ESQlabs' R Guidelines"
  reader-mode: true

  page-footer:
    left: |
      This book is a work in progress.
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.

  site-url: https://esqlabs.github.io/esqlabs-r-guidelines/
  repo-url: https://github.com/esqLABS/esqlabs-r-guidelines
  repo-branch: main
  repo-actions: [edit, issue]

  chapters:
    - index.qmd
    - good_practices.qmd
    - style.qmd
    - tidyverse_style.qmd
    - troubleshooting.qmd
    - resources.qmd

bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - esqlabs.scss
    code-link: true

    author-meta: "Felix MIL, Diane Lefaudeux, Tanya Zasedateleva"
    callout-appearance: simple

editor: visual

execute:
  freeze: auto  # re-render only when source changes



